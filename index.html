<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let money = 0;
    let space = 0;
    let moneyPSecond = 1;
    let time = 0;
    let animation = 0;
    let automaticBuy = false;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const data = {
      disket: {
        price: 1,
        value: 1,
      },
      cd: {
        price: 15,
        value: 15,
      },
      pendrive: {
        price: 140,
        value: 140,
      },
      hdd: {
        price: 450,
        value: 450,
      },
      ssd: {
        price: 1000,
        value: 1000,
      },
      cloud: {
        price: 2450,
        value: 2450,
      },
    }

    canvas.addEventListener('mousedown', handleClick, false);

    function handleClick(e) {
      if ((e.pageX > 64 && e.pageX < canvas.width / 2) && (e.pageY > canvas.height / 2 - 128 && e.pageY < canvas.height / 2)) {
        console.log("diskey");
      } else if ((e.pageX > 64 && e.pageX < canvas.width / 2) && (e.pageY > canvas.height / 2 && e.pageY < canvas.height / 2 + 128)) {
        console.log("sjk");
      } else if ((e.pageX > 64 && e.pageX < canvas.width / 2) && (e.pageY > canvas.height / 2 + 128 && e.pageY < canvas.height / 2 + 128 + 128)) {
        console.log("snjsk");
      } else if ((e.pageX > canvas.width / 2 && e.pageX < canvas.width - 64) && (e.pageY > canvas.height / 2 - 128 && e.pageY < canvas.height / 2)) {
        console.log("hjs");
      } else if ((e.pageX > canvas.width / 2 && e.pageX < canvas.width - 64) && (e.pageY > canvas.height / 2 && e.pageY < canvas.height / 2 + 128)) {
        console.log("ssd");
      } else if ((e.pageX > canvas.width / 2 && e.pageX < canvas.width - 64) && (e.pageY > canvas.height / 2 + 128 && e.pageY < canvas.height / 2 + 128 + 128)) {
        console.log("cloud");
      }
    }

    function draw() {
      ctx.fillStyle = "white"
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(64, canvas.height / 2 - 128, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(92, canvas.height / 2 - 92, 64, 64);
      ctx.font = "16px Arial";
      ctx.fillText("JSket", 192, canvas.height / 2 - 70);
      ctx.fillText(`$${data.disket.price}`, 192, canvas.height / 2 - 50);
      ctx.fillText(`$${data.disket.value}`, 192, canvas.height / 2 - 30);
      ctx.fillStyle = "grey";
      ctx.fillRect(64, canvas.height / 2, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(92, canvas.height / 2 + 32, 64, 64);
      ctx.fillText("JSk", 192, canvas.height / 2 + 50);
      ctx.fillText(`$${data.cd.price}`, 192, canvas.height / 2 + 70);
      ctx.fillText(`$${data.cd.value}`, 192, canvas.height / 2 + 90);
      ctx.fillStyle = "green";
      ctx.fillRect(64, canvas.height / 2 + 128, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(92, canvas.height / 2 + 164, 64, 64);
      ctx.fillText("SanJsk", 192, canvas.height / 2 + 180);
      ctx.fillText(`$${data.pendrive.price}`, 192, canvas.height / 2 + 200);
      ctx.fillText(`$${data.pendrive.value}`, 192, canvas.height / 2 + 220);

      ctx.fillStyle = "grey";
      ctx.fillRect(canvas.width / 2, canvas.height / 2 - 128, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(canvas.width / 2 + 32, canvas.height / 2 - 92, 64, 64);
      ctx.fillText("HJD", canvas.width / 2 + 128, canvas.height / 2 - 70);
      ctx.fillText(`$${data.hdd.price}`, canvas.width / 2 + 128, canvas.height / 2 - 50);
      ctx.fillText(`$${data.hdd.value}`, canvas.width / 2 + 128, canvas.height / 2 - 30);
      ctx.fillStyle = "green";
      ctx.fillRect(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(canvas.width / 2 + 32, canvas.height / 2 + 32, 64, 64);
      ctx.fillText("JSSD", canvas.width / 2 + 128, canvas.height / 2 + 50);
      ctx.fillText(`$${data.ssd.price}`, canvas.width / 2 + 128, canvas.height / 2 + 70);
      ctx.fillText(`$${data.ssd.value}`, canvas.width / 2 + 128, canvas.height / 2 + 90);
      ctx.fillStyle = "red";
      ctx.fillRect(canvas.width / 2, canvas.height / 2 + 128, canvas.width / 2 - 64, 128);
      ctx.fillStyle = "black";
      ctx.fillRect(canvas.width / 2 + 32, canvas.height / 2 + 164, 64, 64);
      ctx.fillText("Cloud", canvas.width / 2 + 128, canvas.height / 2 + 180);
      ctx.fillText(`$${data.cloud.price}`, canvas.width / 2 + 128, canvas.height / 2 + 200);
      ctx.fillText(`$${data.cloud.value}`, canvas.width / 2 + 128, canvas.height / 2 + 220);

      ctx.fillStyle = "blue";
      ctx.fillRect(0, 198, canvas.width, 32);
      ctx.fillStyle = "grey";
      ctx.fillRect(canvas.width / 2 - 192, 32, 384, 128);
      
      
      ctx.fillStyle = "black";
      ctx.fillText(`${space}`, canvas.width / 2 + 64, 128);
      ctx.fillStyle = "white";
      ctx.fillRect(canvas.width / 2 - 168, 80, 336, 28);
      ctx.fillStyle = "green";
      ctx.fillRect(canvas.width / 2 - 168, 80, animation, 28);
    }

    function update() {
      draw();
      if (automaticBuy) {
        time += 1/60;
        animation += 1;
        if (animation > 336) animation = 0;
        if (time > 1) {
          space += moneyPSecond;
          time = 0;
        }
      }
      requestAnimationFrame(update);
    }
    
    update();
  </script>
</body>
</html>
